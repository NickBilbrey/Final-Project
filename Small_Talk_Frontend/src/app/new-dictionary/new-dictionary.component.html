
<div class="center">
  <div class="dictionary-form">
      <form [formGroup]="dictionaryForm" (ngSubmit)="onSubmit()">
          <button type="submit" [disabled]="dictionaryForm.invalid">Create New Dictionary</button>
          <div class="form-group">
              <input type="text" id="dictionaryName" formControlName="dictionaryName" required placeholder="Dictionary Name">
          </div>
          <div class="form-group">
              <label for="language">Language:</label>
              <select id="language" formControlName="language" required>
              <option value="">Select Language</option>
              <option *ngFor="let language of languageList" [value]="language.name">{{ language.name }}</option>
              </select>
          </div>
      </form>
    </div>
</div>

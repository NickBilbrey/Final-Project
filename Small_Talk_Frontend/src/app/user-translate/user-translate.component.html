<form [formGroup]="translateForm" (ngSubmit)="onSubmit()">
  <label for="selectedLanguage">Select a language:</label>
  <select formControlName="selectedLanguage" id="selectedLanguage">
    <option value="">-- Select a language --</option>
    <option *ngFor="let language of languages" [value]="language.languageCode">
      {{ language.name }}
    </option>
  </select>
  
  <label for="textInput">Enter text to translate:</label>
  <input type="text" formControlName="textInput" id="textInput">

  <div *ngIf="translatedText">
    Translated Text: {{ translatedText }}
  </div>
  
  <button type="submit">Translate</button>
</form>
